<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Creation</title>
</head>
<body>
<form action="/create-question" method="post">
  <h1>Question Creation</h1>

  <label for="questionText" style="display: block;">Question text:</label>
  <textarea name="questionText" id="questionText" rows="3" cols="35"></textarea>

  <p>Option 1: <input type="text" name="option0"></p>
  <p>Option 2: <input type="text" name="option1"></p>
  <p>Option 3: <input type="text" name="option2"></p>
  <p>Option 4: <input type="text" name="option3"></p>

  <label for="correctOptionIndex">Correct option: </label>
    <select id="correctOptionIndex" name="correctOptionIndex">
      <option value="0">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
    </select>

  <br> <br>

  <input type="submit" value="OK">

  <br> <br>
</form>

<button onclick="goBack()">Cancel</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
