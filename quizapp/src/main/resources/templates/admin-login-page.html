<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Login Page</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<h1>Admin Login</h1>

<div th:if="${adminError}" class="error-message">
    <p th:text="${adminError}"></p>
</div>

<form action="/question-list" method="post">
  <p>Email: <input type="text" name="adminEmail"></p>
  <p>Password: <input type="password" name="adminPassword"></p>

  <br>

  <input type="submit" value="Login">
</form>

<br>

<form action="/" method="get">
  <input type="submit" value="Cancel">
</form>
</body>
</html>
