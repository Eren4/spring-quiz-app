<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Question Page</title>
</head>
<body>
<h1>Quiz Question</h1>

<div>
    <p>Question <span th:text="${currentQuestionId}"></span>:</p>
    <p th:text="${question.questionText}"></p>
</div>

<form action="/question" method="post">
    <input type="hidden" name="questionId" th:value="${question.id}">
    <input type="hidden" name="username" th:value="${username}">
    <div>
        <label for="option0">
            <input type="radio" id="option0" name="selectedOption" value="0"> <span th:text="${question.option0}"></span>
        </label>
    </div>
    <div>
        <label for="option1">
            <input type="radio" id="option1" name="selectedOption" value="1"> <span th:text="${question.option1}"></span>
        </label>
    </div>
    <div>
        <label for="option2">
            <input type="radio" id="option2" name="selectedOption" value="2"> <span th:text="${question.option2}"></span>
        </label>
    </div>
    <div>
        <label for="option3">
            <input type="radio" id="option3" name="selectedOption" value="3"> <span th:text="${question.option3}"></span>
        </label>
    </div>

    <br>

    <button type="submit" id="submit-button" disabled>Submit</button>
</form>
<script>
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    const submitButton = document.getElementById('submit-button');

    radioButtons.forEach((radio) => {
        radio.addEventListener('change', () => {
            // Check if any radio button is selected
            const anySelected = [...radioButtons].some((radio) => radio.checked);
            submitButton.disabled = !anySelected;
        });
    });
</script>
</body>
</html>
