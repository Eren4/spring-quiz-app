<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Question Editing</title>
</head>
<body>
<form action="/update-question" method="post">

    <h1>Question Editing</h1>

    <input type="hidden" name="questionId" th:value="${questionId}">

    <p>Question text: <input type="text" name="questionText" th:value="${questionText}"></p>

    <p>Option 1: <input type="text" name="option0" th:value="${option0}"></p>
    <p>Option 2: <input type="text" name="option1" th:value="${option1}"></p>
    <p>Option 3: <input type="text" name="option2" th:value="${option2}"></p>
    <p>Option 4: <input type="text" name="option3" th:value="${option3}"></p>

    <label for="correctOptionIndex">Correct option: </label>
    <select id="correctOptionIndex" name="correctOptionIndex">
        <option value="0" th:selected="${correctOptionIndex == 0}">1</option>
        <option value="1" th:selected="${correctOptionIndex == 1}">2</option>
        <option value="2" th:selected="${correctOptionIndex == 2}">3</option>
        <option value="3" th:selected="${correctOptionIndex == 3}">4</option>
    </select>

    <br> <br>

    <input type="submit" value="OK">

    <br> <br>
</form>

<button onclick="goBack()">Cancel</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
